<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Count</title>
</head>
<body>
  <div class="container">
    <h1>Count how many times your word repeats</h1>

    <form id="stringEntered">
      <div class="form-group">
        <label for="stringEntered">Enter Your String Here:</label>
        <input id="stringEntered" type="text">
        <br>

        <p><button type="submit" class="btn">Count</button></p>
      </form>

      <div id="result">
        <p><span class="countedArray"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
